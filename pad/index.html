<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/SkickPad.png">
    <link rel="stylesheet" type="text/css" href="css/SkickPad.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.0.3/build/styles/atom-one-dark.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/simplebar@5.2.1/dist/simplebar.css" />
    <script src="js/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.0.3/build/highlight.min.js"></script>
    <!-- <script src="http://127.0.0.1:5500/MaBu-CDN/js/SkickPad.js"></script> -->
    <script src="js/SkickPad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@5.2.1/dist/simplebar.min.js"></script>

    <!-- HTML Meta Tags -->
    <title>SkickPad</title>
    <meta name="description" content="SkickPad - online pad for storing code and sharing easily.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="SkickPad">
    <meta itemprop="description" content="SkickPad - online pad for storing code and sharing easily.">
    <meta itemprop="image" content="assets/SkickPad.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://skick.xyz/pad">
    <meta property="og:type" content="website">
    <meta property="og:title" content="SkickPad">
    <meta property="og:description" content="SkickPad - online pad for storing code and sharing easily.">
    <meta property="og:image" content="assets/SkickPad.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SkickPad">
    <meta name="twitter:description" content="SkickPad - online pad for storing code and sharing easily.">
    <meta name="twitter:image" content="assets/SkickPad.png">
</head>
<select name="lang" id="lang" style="margin-bottom: 10px;">
</select>

<body>
    <div id="content" data-simplebar>
        <pre id="code" style="display:none;" tabindex="0"><code></code></pre>
        <textarea spellcheck="false" style="display:none;"></textarea>
    </div>
    <div id="tools">
        <div class="save function" title="Save [Ctrl + S]"></div>
        <div class="new function" title="New [Ctrl + Space]"></div>
        <div class="duplicate function" title="Duplicate [Ctrl + D]"></div>
        <div class="raw function" title="Raw [Ctrl + Shift + R]"></div>
    </div>
    <div id="credit">

        <a href="https://jsdelivr.com/">jsDelivr</a>,
        417, and Love.
    </div>
    <div id="copy">&copy; 2020 <a href="https://fb.me/Skick1234">Skick</a></div>
</body>

</html>
